<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Word Analytics</title>
</head>
<body>
    <div class="background"></div>
    <h1 class="first-heading">
        Word <span class="first-heading--special">Analytics</span> 
    </h1>
    <div class="container">
        <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>

        <section class="stats">
            <section class="stat">
                <span class="stat__number stat__number--words">0</span>
                <h2 class="stat-heading">Words</h2>
            </section>

            <section class="stat">
                <span class="stat__number stat__number--characters">0</span>
                <h2 class="stat-heading">Characters</h2>
            </section>

            <section class="stat">
                <span class="stat__number stat__number--twitter">280</span>
                <h2 class="stat-heading">Twitter</h2>
            </section>

            <section class="stat">
                <span class="stat__number stat__number--facebook">2200</span>
                <h2 class="stat-heading">FaceBook</h2>
            </section>
        </section>
    </div>

    <footer class="footer">
        <small class="copyright">&copy; Copright by SyncPro. All rights reserved.</small>
        <small class="data">Last checked limits: 17 days ago</small>
    </footer>
</body>
</html>
